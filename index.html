<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Reminder Alarm</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Task Reminder Alarm</h1>
</header>

<!-- 入力エリア -->
<section class="input-area">
  <h2>新しい要件を追加</h2>

  <div class="field">
    <label>今から</label>
    <input type="number" placeholder="30" />
    <span>分後（タイマー）</span>
  </div>

  <div class="field">
    <label>時刻指定</label>
    <input type="time" />
    <span>（アラーム）</span>
  </div>

  <div class="field">
    <label>用件</label>
    <div class="task-row">
      <input type="text" placeholder="（空欄でもOK）" />
      <button class="mic-btn" title="音声入力">🎤</button>
    </div>
  </div>

  <button class="add-btn">＋ 一覧に追加</button>
</section>

<!-- 一覧エリア -->
<section class="list-area">
  <h2>セット済み要件</h2>

  <ul class="task-list">
    <!-- JSで動的生成 -->
  </ul>
</section>

<script src="js/app.js"></script>
</body>
</html>
