<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Reminder Alarm</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Task Reminder Alarm</h1>
</header>

<div style="text-align:center;margin:10px;">
  <button id="stopAlarmBtn">停止</button>
</div>

<section class="input-area">
  <h2>新しい用件を追加</h2>

  <div class="field">
    <label>タイマー</label>
    <input type="number" id="minutesInput" placeholder="0" />
    <span>分後</span>
  </div>

  <div class="field">
    <label>アラーム</label>
    <input type="time" id="timeInput" />
    <select id="preAlarmSelect" class="pre-alarm-select">
      <option value="0">なし</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
      <option value="60">60</option>
      <option value="90">90</option>
      <option value="120">120</option>
      <option value="150">150</option>
      <option value="180">180</option>
    </select>
    <span>分前にアラーム</span>
  </div>

  <div class="field">
    <label>用件</label>
    <div class="task-row">
      <input type="text" id="taskInput" placeholder="（空欄でもOK）" />
      <button class="mic-btn" title="音声入力">🎤</button>
    </div>
  </div>

  <button class="add-btn">＋ 一覧に追加</button>
</section>

<section class="list-area">
  <h2>セット済み用件</h2>
  <ul class="task-list"></ul>
</section>

<script src="js/app.js"></script>
</body>
</html>
