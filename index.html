<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Reminder Alarm</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header>
  <h1>Task Reminder Alarm</h1>
</header>

<section class="input-area">
  <h2>新しい用件を追加</h2>

  <div class="field">
    <label>タイマー</label>
    <input type="number" id="minutesInput" placeholder="0" />
    <span>分後</span>
  </div>

  <div class="field">
    <label>アラーム</label>
    <input type="time" id="timeInput" />
    <select id="preAlarmSelect" class="pre-alarm-select">
      <option value="0">なし</option>
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="45">45</option>
      <option value="60">60</option>
      <option value="90">90</option>
      <option value="120">120</option>
      <option value="150">150</option>
      <option value="180">180</option>
    </select>
    <span>分前にアラーム</span>
  </div>

  <div class="field">
    <label>用件</label>
    <div class="task-row">
      <input type="text" id="taskInput" placeholder="（空欄でもOK）" />
      <button class="mic-btn" title="音声入力">🎤</button>
    </div>
  </div>

  <button class="add-btn">＋ 一覧に追加「～で登録、セット、設定」</button>
</section>

<section class="list-area">
  <div style="display:flex;align-items:center;justify-content:space-between;">
    <h2 style="margin:0;">セット済み用件</h2>
    <!--

    <button id="stopAlarmBtn"
      style="background:#d9534f;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;">
      停止
    </button>
  
    -->
</div>
  <ul class="task-list"></ul>
</section>

<!-- Fullscreen Alarm Overlay -->
<div id="alarmOverlay" class="alarm-overlay hidden">
  <div class="alarm-card">
    <div class="alarm-title">🔔 アラームです</div>
    <div id="alarmTaskText" class="alarm-task"></div>
    <button id="overlayStopBtn" class="alarm-stop-btn">停止</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
